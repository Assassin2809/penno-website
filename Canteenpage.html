<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Canteen</title>
  <style>
    body {
      background-color: #22E7E7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .canteen-video {
      width: 80%;
      max-width: 800px;
      margin-top: 650px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .canteen-words {
      text-align: left;
      max-width: 400px;
      padding-left: 20px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      color: #333;
    }

    .canteen-menu {
      width: 100%;
      max-width: 400px; /* Increased menu width */
      height: auto; /* Adjusted height to maintain aspect ratio */
      border: 2px solid #4CAF50;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  
  
  <video class="canteen-video" controls>
    <source src="Canteen video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video> <br><br>

  <img class="canteen-menu" src="Images/Miscellaneous/Rooms Tab/Canteen Menu.png" alt="Canteen Menu">
  <div class="canteen-words">
    <h1>Welcome to Our Canteen!</h1>
    <p>Discover a world of deliciousness at our school canteen. We serve a wide variety of tasty and nutritious meals to fuel your day.</p>
    <p>Our menu is carefully crafted to satisfy your cravings while ensuring a healthy and balanced diet. Join us and experience the joy of great food!</p>
  </div>
  
</body>
</html>
